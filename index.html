<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
    <title>Conversor de Moedas</title> 
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversor" />
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00"></input>
        </label>
        
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-brasil">
                <p class="currency" >Real brasileiro</p>
                <p class="currency-value" >R$ 0. 00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" alt="logo-estados-unidos">
                <p class="currency" >Dolar Americano</p>
                <p class="currency-value" >US$ 0. 00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>


</html>
